<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.2</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    .container {
        height: 600px;
        margin: 20px;
        border: 1px solid #000;
    }
    .full {
        width: 100%;
        height: 150px;
        background: green;
        margin-bottom: 30px;
    }
    .kotak {
        width: 200px;
        height: 200px;
        float: left;
        background: yellow;
    }
    .pPanjang {
        width: 70%;
        height: 200px;
    }
    .red {
        background: red;
    }
    .blue {
        background: blue;
    }
</style>
<body>
    
    <div class="container">
        <div class="full">Panjang Banget</div>
        <div class="kotak">Kotak</div>
        <div class="pPanjang red">Persegi Panjang</div>
        <div class="kotak">Kotak</div>
        <div class="pPanjang blue">Persegi Panjang</div>
    </div>

</body>
</html>

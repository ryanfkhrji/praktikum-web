<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Keliling</title>
    <script>

        function luasLingkaran() {

            const phi = 3.14;
            let jariJari = document.getElementById('r').value;
            let luas = phi * jariJari ** 2;

            document.getElementById('hasil').value = luas;

        }

        function kelilingLingkaran() {
            const phi = 3.14;
            let jariJari = document.getElementById('r').value;
            let keliling = 2 * phi * jariJari;

            document.getElementById('hasil').value = keliling;
        }

    </script>
</head>
<body>
    <p>luas = phi * r^2</p>
    <label for="">Jari Jari</label>
    <input id="r" type="number" name="" value="">

    <button onclick="luasLingkaran()">Luas</button>
    <button onclick="kelilingLingkaran()">Keliling</button>

    <label for="">Hasil</label>
    <input id="hasil" type="number" name="" readonly>

</body>
</html>

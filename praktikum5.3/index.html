<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.3</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .container {
        width: 1300px;
        margin: auto;
        padding: 10px;
    }
    .kuning {
        width: 200px;
        height: 100px;
        background-color: yellow;
        float: left;
        margin-right: 50px;
        border: 1px solid #000;
        box-sizing: border-box;
    }
    .orange {
        width: 1050px;
        height: 100px;
        background-color: orangered;
        float: left;
        border: 1px solid #000;
        box-sizing: border-box;
    }

    main {
        margin: 20px 0;
    }
    .green {
        width: 200px;
        height: 400px;
        background-color: green;
        float: left;
        border: 1px solid #000;
        box-sizing: border-box;
    }
    .gray {
        width: 800px;
        height: 400px;
        background-color: gray;
        float: left;
        margin: 0 50px;
        border: 1px solid #000;
        box-sizing: border-box;
    }
    .blue {
        width: 200px;
        height: 400px;
        background-color: aqua;
        float: left;
        border: 1px solid #000;
        box-sizing: border-box;
    }

    .purple {
        width: 100%;
        height: 100px;
        background-color: purple;
        border: 1px solid #000;
        box-sizing: border-box;
    }

    /* ClearFix */
    .cf:before,
    .cf:after {
        content: " "; /* 1 */
        display: table; /* 2 */
    }

    .cf:after {
        clear: both;
    }

    .cf {
        *zoom: 1;
    }
</style>
<body>
    
    <div class="container">
        <header class="cf">
            <div class="kuning"></div>
            <div class="orange"></div>
        </header>
        <main class="cf">
            <div class="green"></div>
            <div class="gray"></div>
            <div class="blue"></div>
        </main>
        <footer class="cf">
            <div class="purple"></div>
        </footer>
    </div>
</body>
</html>
